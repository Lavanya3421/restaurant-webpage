<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            background: url('Images/Checkout.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Ensures content doesn't overlap with the navbar */
        }

        /* Navigation bar styling */
        header nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Basket Section styling */
        #basket-section {
            background: rgba(255, 255, 255, 0.9); /* White with transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #basket-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #basket-section ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }

        #basket-section ul li {
            font-size: 18px;
            margin: 5px 0;
        }

        #total-price {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #confirm-order {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #confirm-order:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
            <a href="basket.html">Your Orders</a>
            <a href="near.html">Near</a>
        </nav>
    </header>
    <main>
        <section id="basket-section">
            <h1>Your Basket</h1>
            <ul id="basket-list"></ul>
            <p id="total-price">Total: $0</p>
            <button id="confirm-order" onclick="confirmOrder()">Confirm Order</button>
        </section>
    </main>
</body>
</html>
